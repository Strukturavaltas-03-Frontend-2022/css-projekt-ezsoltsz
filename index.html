<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="fa fa-bars" aria-hidden="true"></div>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn">
                <div class="fa fa-search"></div>
            </button>
            <div class="fa fa-user grey"></div>
            <div class="fa fa-caret-down grey"></div>
        </div>
    </header>
    <main class="container">
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="firstli">
                        <div>
                            CORE
                        </div>
                    </li>
                    <li class="secondli">
                        <div id="dashboard">
                            <div class="fa fa-tachometer" aria-hidden="true"></div>
                            Dashboard
                        </div>
                    </li>
                    <li class="firstli">
                        <div>INTERFACE</div>
                    </li>
                    <li class="secondli">
                        <div class="layouts">
                            <div class="fa fa-windows" aria-hidden="true"></div>
                            Layouts
                        </div>
                        <div class="fa fa-chevron-right" aria-hidden="true">
                            <div>
                    </li>
                    <li class="secondli">
                        <div class="pages">
                            <div class="fa fa-bookmark" aria-hidden="true"></div>
                            Pages
                        </div>
                        <div class="fa fa-chevron-right" aria-hidden="true"></div>
                    </li>
                    <li class="firstli">
                        <div>
                            ADDONS
                        </div>
                    </li>
                    <li class="secondli">
                        <div class="charts">
                            <div class="fa fa-area-chart" aria-hidden="true"></div>
                            Charts
                        </div>
                    </li>
                    <li class="secondli">
                        <div class="tables">
                            <div class="fa fa-table" aria-hidden="true"></div>
                            Tables
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1 class="board">
                Dashboard

            </h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">

                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <div class="fa fa-angle-right"></div>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <div class="fa fa-angle-right"></div>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <div class="fa fa-angle-right"></div>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <div class="fa fa-angle-right"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
